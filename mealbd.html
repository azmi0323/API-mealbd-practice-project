<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meal BD</title>

    <link rel="stylesheet" href="css/mealbd.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <header>
        <h1 class="text-center text-info p-3 m-3">Search Your Food</h1>
    </header>
    <section class="d-flex justify-content-center">
        <div class="input-group  w-50 mb-3">
            <input id="food-feild" type="text" class=" form-control" placeholder="Search your food here"
                aria-label="Search your food here" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-info" type="button" id="button-addon2">Search</button>
        </div>
    </section>

    <section>
        <div id="meal-details">
            <div class="newDiv">
            </div>
        </div>

        </div>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mealbd.js"></script>
</body>

</html>
